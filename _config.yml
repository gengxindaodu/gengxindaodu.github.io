# 两年读经计划 Jekyll 配置
title: 两年读经计划
description: 730天完整读完圣经
baseurl: "" # 如果你的repo名不是 username.github.io，改为 "/repo-name"
url: "" # 你的GitHub Pages URL

# 构建设置
markdown: kramdown
permalink: pretty

# 集合配置
collections:
  daily_readings:
    output: true
    permalink: /reading/:path/
  reflections:
    output: true
    permalink: /reflection/:path/

# 默认值
defaults:
  - scope:
      path: ""
      type: "daily_readings"
    values:
      layout: "reading"
  - scope:
      path: ""
      type: "reflections"
    values:
      layout: "reflection"

